<!DOCTYPE html>
<html lang="en" data-theme="light">

<%- include('partials/head.html') %>

  <body>

    <style>
      body {
        padding: 0px !important;
      }

      #calendar {
        height: 100vh !important;
        width: 100vw !important;
        overflow: hidden !important;
      }

      .fc .fc-toolbar {
        padding: 10px !important;
      }

      .event-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        z-index: 2000;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .event-modal.show {
        display: block;
      }

      .event-modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1999;
      }

      .event-modal-overlay.show {
        display: block;
      }

      .event-modal h2 {
        margin-top: 0;
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }

      .event-detail {
        margin: 15px 0;
      }

      .event-detail label {
        font-weight: bold;
        color: #666;
        display: inline-block;
        width: 100px;
      }

      .event-modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .event-modal-close:hover {
        background: #da190b;
      }

      .event-detail a {
        color: #007bff;
        text-decoration: none;
        word-break: break-all;
      }

      .event-detail a:hover {
        color: #0056b3;
        text-decoration: underline;
      }

      .fc-non-business {
        background-color: #e9ecef !important;
        opacity: 0.4;
      }
    </style>

    <main>
      <%- body %>
    </main>

    <script src="/js/global.js"></script>
    <script src="/js/ical.min.js"></script>
    <script src="/js/fullcalendar-core.min.js"></script>
    <script src="/js/fullcalendar-daygrid.min.js"></script>
    <script src="/js/fullcalendar-timegrid.min.js"></script>
    <script src="/js/fullcalendar-list.min.js"></script>
    <script src="/js/fullcalendar-interaction.min.js"></script>
    <script src="/js/fullcalendar-icalendar.min.js"></script>
  </body>

</html>
