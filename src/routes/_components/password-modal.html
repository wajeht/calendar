<style>
.password-modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    z-index: 3000;
}

.password-modal-overlay.show {
    display: block;
}

.password-modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    z-index: 3001;
    max-width: 400px;
    width: 90%;
}

.password-modal.show {
    display: block;
}

.password-modal h2 {
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
}

.password-modal input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}
</style>

<div class="password-modal-overlay" id="passwordModalOverlay"></div>
<div class="password-modal" id="passwordModal">
    <h2>Authentication Required</h2>
    <div class="password-content">
        <p style="margin-bottom: 20px; color: #666;">Enter password to access settings</p>
        <input type="password" id="password-input" placeholder="Enter password" onkeyup="if(event.key==='Enter') login()">
        <button onclick="login()" style="margin-top: 15px; width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px;">Login</button>
        <div id="password-error" style="color: #dc3545; margin-top: 10px; display: none;">Incorrect password</div>
    </div>
</div>

<script>
async function login() {
    const password = document.getElementById('password-input').value;
    const errorEl = document.getElementById('password-error');

    try {
        const response = await fetch('/api/auth', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ password })
        });

        if (response.ok) {
            closePasswordModal();
            // Update authentication status
            if (typeof isAuthenticated !== 'undefined') {
                isAuthenticated = true;
            }
            // Show calendar management modal instead of redirecting
            if (typeof showCalendarManagementModal !== 'undefined') {
                showCalendarManagementModal();
            }
        } else {
            errorEl.style.display = 'block';
            document.getElementById('password-input').value = '';
            document.getElementById('password-input').focus();
        }
    } catch (error) {
        errorEl.style.display = 'block';
        document.getElementById('password-input').value = '';
        document.getElementById('password-input').focus();
    }
}

function showPasswordModal() {
    const modal = document.getElementById('passwordModal');
    const overlay = document.getElementById('passwordModalOverlay');

    modal.classList.add('show');
    overlay.classList.add('show');

    document.getElementById('password-input').value = '';
    document.getElementById('password-error').style.display = 'none';
    document.getElementById('password-input').focus();
}

function closePasswordModal() {
    document.getElementById('passwordModal').classList.remove('show');
    document.getElementById('passwordModalOverlay').classList.remove('show');
}

document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closePasswordModal();
    }
});
</script>
