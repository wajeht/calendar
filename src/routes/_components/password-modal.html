<div class="modal-overlay" id="passwordModalOverlay"></div>
<div class="modal" id="passwordModal" style="max-width: 400px;">
    <div class="modal-header">
        <h2>Authentication Required</h2>
    </div>
    <div class="modal-body">
        <div class="fc-form">
            <p style="margin-bottom: 16px; color: #666; font-size: 13px;">Enter password to access settings</p>
            <div class="fc-form-group">
                <input type="password" id="password-input" placeholder="Enter password" onkeyup="if(event.key==='Enter') login()">
            </div>
            <button onclick="login()" class="fc-button fc-button-primary" style="width: 100%;">Login</button>
            <div id="password-error" class="error-message">Incorrect password</div>
        </div>
    </div>
</div>

<script>
async function login() {
    const password = document.getElementById('password-input').value;
    const errorEl = document.getElementById('password-error');

    try {
        const response = await fetch('/api/auth', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ password })
        });

        if (response.ok) {
            closePasswordModal();
            if (typeof isAuthenticated !== 'undefined') {
                isAuthenticated = true;
            }
            if (typeof showCalendarManagementModal !== 'undefined') {
                showCalendarManagementModal();
            }
        } else {
            errorEl.style.display = 'block';
            document.getElementById('password-input').value = '';
            document.getElementById('password-input').focus();
        }
    } catch (error) {
        errorEl.style.display = 'block';
        document.getElementById('password-input').value = '';
        document.getElementById('password-input').focus();
    }
}

function showPasswordModal() {
    const modal = document.getElementById('passwordModal');
    const overlay = document.getElementById('passwordModalOverlay');

    modal.classList.add('show');
    overlay.classList.add('show');

    document.getElementById('password-input').value = '';
    document.getElementById('password-error').style.display = 'none';
    document.getElementById('password-input').focus();
}

function closePasswordModal() {
    document.getElementById('passwordModal').classList.remove('show');
    document.getElementById('passwordModalOverlay').classList.remove('show');
}

document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closePasswordModal();
    }
});
</script>
