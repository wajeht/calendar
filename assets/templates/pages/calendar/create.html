{{define "main"}}

<h1>Add New Calendar</h1>

<form action="/calendars" method="POST">
    <fieldset>
        <legend>Calendar Details</legend>

        <p>
            <label for="name">Calendar Name (optional)</label>
            <input type="text" id="name" name="name" placeholder="My Calendar">
        </p>

        <p>
            <label for="url">Calendar URL</label>
            <input type="url" id="url" name="url" placeholder="webcal://example.com/calendar.ics" required>
            <small>Supports Google Calendar, Apple Calendar, Outlook, and other iCal URLs</small>
        </p>

        <p>
            <label for="color">Calendar Color</label>
            <input type="color" id="color" name="color" value="#2196F3">
        </p>

        <p>
            <label>
                <input type="checkbox" name="hidden" value="1">
                Hide calendar from public view
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" name="hide_details" value="1">
                Hide event details for public view (show as time blocks only)
            </label>
        </p>
    </fieldset>

    <p>
        <button type="submit">Add Calendar</button>
        <a href="/calendars">Cancel</a>
    </p>
</form>
{{end}}
