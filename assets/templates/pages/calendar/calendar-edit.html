{{define "main"}}
<style>
/* Calendar Management Forms */
.calendar-management {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.calendar-management h1 {
    color: #333;
    margin-bottom: 30px;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    color: #555;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="url"],
.form-group input[type="color"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

.form-group input[type="color"] {
    width: 60px;
    height: 40px;
    padding: 0;
    border: 1px solid #ddd;
    cursor: pointer;
}

.form-group small {
    color: #666;
    font-size: 12px;
    display: block;
    margin-top: 5px;
}

.form-group input[type="checkbox"] {
    margin-right: 8px;
}

.form-actions {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    margin-top: 30px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    text-align: center;
}

.btn-primary {
    background: #007bff;
    color: white;
}

.btn-primary:hover {
    background: #0056b3;
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #545b62;
}

.btn-danger {
    background: #dc3545;
    color: white;
}

.btn-danger:hover {
    background: #c82333;
}
</style>

<div class="calendar-management">
    <h1>Edit Calendar</h1>

    <form action="/calendar/{{.Calendar.ID}}/edit" method="POST">
        <div class="form-group">
            <label for="name">Calendar Name (optional)</label>
            <input type="text" id="name" name="name" value="{{.Calendar.Name}}" placeholder="My Calendar">
        </div>

        <div class="form-group">
            <label for="url">Calendar URL</label>
            <input type="url" id="url" name="url" value="{{.Calendar.URL}}" placeholder="webcal://example.com/calendar.ics" required>
            <small>Supports Google Calendar, Apple Calendar, Outlook, and other iCal URLs</small>
        </div>

        <div class="form-group">
            <label for="color">Calendar Color</label>
            <input type="color" id="color" name="color" value="{{.Calendar.Color}}">
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="hidden" value="1" {{if .Calendar.Hidden}}checked{{end}}>
                Hide calendar from public view
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="hide_details" value="1" {{if eq .Calendar.Details 1}}checked{{end}}>
                Hide event details for public view (show as time blocks only)
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Calendar</button>
            <a href="/settings" class="btn btn-secondary">Cancel</a>
            <button type="button" class="btn btn-danger" onclick="deleteCalendar({{.Calendar.ID}})">Delete</button>
        </div>
    </form>
</div>

<script>
function deleteCalendar(id) {
    if (confirm('Are you sure you want to delete this calendar?')) {
        fetch(`/calendar/${id}`, {
            method: 'DELETE',
            credentials: 'include'
        }).then(response => {
            if (response.ok) {
                window.location.href = '/settings';
            } else {
                alert('Failed to delete calendar');
            }
        });
    }
}
</script>
{{end}}
