{{define "head"}}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar</title>

<!-- Favicons -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
<link rel="manifest" href="/site.webmanifest">

<style>
   .fc .fc-toolbar {
       padding: 10px !important;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }
    .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
    }
    #calendar {
        height: 100vh;
        width: 100vw;
    }
    .info-message {
        padding: 10px;
        background: #d1ecf1;
        border: 1px solid #bee5eb;
        margin-bottom: 10px;
        font-size: 13px;
    }
    .error-message {
        padding: 10px;
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        margin-bottom: 10px;
        font-size: 13px;
    }

    /* Event Details Modal */
    .event-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        z-index: 2000;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
    }
    .event-modal.show {
        display: block;
    }
    .event-modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        z-index: 1999;
    }
    .event-modal-overlay.show {
        display: block;
    }
    .event-modal h2 {
        margin-top: 0;
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
    }
    .event-detail {
        margin: 15px 0;
    }
    .event-detail label {
        font-weight: bold;
        color: #666;
        display: inline-block;
        width: 100px;
    }
    .event-modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    .event-modal-close:hover {
        background: #da190b;
    }
    .event-detail a {
        color: #007bff;
        text-decoration: none;
        word-break: break-all;
    }
    .event-detail a:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    /* Global Password Modal */
    .password-modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.7);
        z-index: 3000;
    }
    .password-modal-overlay.show {
        display: block;
    }
    .password-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        z-index: 3001;
        max-width: 400px;
        width: 90%;
    }
    .password-modal.show {
        display: block;
    }
    .password-modal h2 {
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
    }
    .password-modal input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    }

    /* Auth status CSS removed per user request */


</style>
{{end}}
