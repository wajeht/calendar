{{define "head"}}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar</title>

<!-- Favicons -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
<link rel="manifest" href="/site.webmanifest">

<style>
   .fc .fc-toolbar {
       padding: 10px !important;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }
    .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
    }
    .settings-modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        z-index: 1999;
    }
    .settings-modal-overlay.show {
        display: block;
    }
    .settings-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        z-index: 2000;
        max-width: 800px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
    }
    .settings-modal.show {
        display: block;
    }
    .settings-modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    .settings-modal-close:hover {
        background: #da190b;
    }
    .settings-modal h2 {
        margin-top: 0;
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    .control-group {
        margin-bottom: 15px;
    }
    .control-group h3 {
        margin-bottom: 10px;
        font-size: 14px;
    }
    .control-group input[type="text"] {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #ddd;
        font-size: 14px;
        margin-right: 10px;
    }
    .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .control-group button {
        padding: 8px 12px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }
    .control-group button:hover {
        background: #0056b3;
    }
    .control-group button.remove {
        background: #dc3545;
        padding: 6px 10px;
        font-size: 12px;
    }
    .control-group button.remove:hover {
        background: #c82333;
    }
    #calendar {
        height: 100vh;
        width: 100vw;
    }
    .calendar-item {
        padding: 10px;
        margin: 8px 0;
        background: #f9f9f9;
        border: 1px solid #e0e0e0;
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 0;
    }
    .calendar-item input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
    }
    .calendar-item input[type="color"] {
        width: 30px;
        height: 25px;
        border: 1px solid #ddd;
        cursor: pointer;
        padding: 0;
    }
    .calendar-url-text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 13px;
        max-width: 100%;
    }
    .calendar-url-wrapper {
        flex: 1;
        min-width: 0;
        display: flex;
        align-items: center;
    }
    .calendar-item .action-buttons {
        display: flex;
        gap: 5px;
        flex-shrink: 0;
    }
    .info-message {
        padding: 10px;
        background: #d1ecf1;
        border: 1px solid #bee5eb;
        margin-bottom: 10px;
        font-size: 13px;
    }
    .error-message {
        padding: 10px;
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        margin-bottom: 10px;
        font-size: 13px;
    }
    .keyboard-hint {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 999;
    }

    /* Event Details Modal */
    .event-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        z-index: 2000;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
    }
    .event-modal.show {
        display: block;
    }
    .event-modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        z-index: 1999;
    }
    .event-modal-overlay.show {
        display: block;
    }
    .event-modal h2 {
        margin-top: 0;
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
    }
    .event-detail {
        margin: 15px 0;
    }
    .event-detail label {
        font-weight: bold;
        color: #666;
        display: inline-block;
        width: 100px;
    }
    .event-modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    .event-modal-close:hover {
        background: #da190b;
    }
    .event-detail a {
        color: #007bff;
        text-decoration: none;
        word-break: break-all;
    }
    .event-detail a:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    /* Global Password Modal */
    .password-modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.7);
        z-index: 3000;
    }
    .password-modal-overlay.show {
        display: block;
    }
    .password-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        z-index: 3001;
        max-width: 400px;
        width: 90%;
    }
    .password-modal.show {
        display: block;
    }
    .password-modal h2 {
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
    }
    .password-modal input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    }

    /* Auth status CSS removed per user request */


    .last-update {
        font-size: 11px;
        color: #999;
        margin-left: 5px;
    }
    .refresh-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
    }
    .refresh-btn:hover {
        background: #218838;
    }
    .refresh-btn.refreshing {
        background: #ffc107;
        cursor: wait;
    }
    .copy-btn {
        background: #6c757d;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
    }
    .copy-btn:hover {
        background: #545b62;
    }
    .copy-btn.copied {
        background: #28a745;
    }
    .edit-btn {
        background: #17a2b8;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
    }
    .edit-btn:hover {
        background: #138496;
    }
    .calendar-edit-form {
        display: none;
        background: #f8f9fa;
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        border: 1px solid #dee2e6;
    }
    .calendar-edit-form.show {
        display: block;
    }
    .edit-form-group {
        margin-bottom: 10px;
    }
    .edit-form-group label {
        display: block;
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .edit-form-group input {
        width: 100%;
        padding: 5px 8px;
        border: 1px solid #ddd;
        border-radius: 3px;
        font-size: 12px;
    }
    .edit-form-buttons {
        display: flex;
        gap: 5px;
    }
    .save-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
        border-radius: 3px;
    }
    .save-btn:hover {
        background: #218838;
    }
    .cancel-btn {
        background: #6c757d;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
        border-radius: 3px;
    }
    .cancel-btn:hover {
        background: #5a6268;
    }
    .refresh-controls {
        margin-bottom: 10px;
    }
    .refresh-controls button {
        margin-right: 10px;
    }
    .refresh-controls label {
        font-size: 13px;
    }
</style>
{{end}}
